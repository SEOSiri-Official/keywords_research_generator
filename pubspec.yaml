name: keywords_research_generator
description: Flutter plugin for keyword research using free APIs — Google Autocomplete, Datamuse, Trends, Wikipedia, GSC. SEO, AEO, voice search, SEM, CSV/JSON export.
version: 2.0.1
homepage: https://www.seosiri.com
repository: https://github.com/SEOSiri-Official/keywords_research_generator
issue_tracker: https://github.com/SEOSiri-Official/keywords_research_generator/issues

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  # HTTP
  http: ^1.2.0
  # Export
  csv: ^6.0.0
  path_provider: ^2.1.3
  share_plus: ^10.0.0
  # URL / links
  url_launcher: ^6.3.0
  # ID generation
  uuid: ^4.3.3
  # Utilities
  collection: ^1.19.0
  intl: ^0.19.0
  # Local caching
  shared_preferences: ^2.5.0
  # Google Sign-In for Search Console OAuth
  google_sign_in: ^6.2.1
  # Connectivity check
  connectivity_plus: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
